<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="EUC-KR"> 
<title> [test_form4.html] </title>
	<style>
       * { font-size:30pt;  font-family:Comic Sans MS; margin-left:30px; }
	</style>
</head>
<body>
   <!-- form폼=화면 -->
   <form action="" method="get">
     제목: <input type=text name="title"> <br>
    비번: <input type=password name="pwd"> <br>
     과일:
	   <input type=checkbox name="fruit" value="a">사과
	   <input type=checkbox name="fruit" value="b">레몬
	   <input type=checkbox name="fruit" value="c" checked>망고
	   <input type=checkbox name="fruit" value="d">수박 <br>
	  성별:
	  <input type=radio name=genger  value=='M'>남자
	  <input type=radio name=genger  value=='F' checked>여자 <br>
	  직업:
	  <select name=job>
		  <option  value="학생">학생
		  <option  value="바리스타">바리스타
		  <option  value="디자이너">디자이너
		  <option  value="개발자">개발자
		  <option  value="기타">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  </select><br>
	  내용:
	  <textarea name="memo" rows=3 cols=30></textarea> <br>
	  파일:
	  <input type=file name="file"> <br>
	  <input type="submit" value="데이터저장">
	  <input type="reset" value="입력취소">
   </form>
</body>
</html>
